name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test --preload ./tests/setup.ts

      - name: Verify Package Publishability
        run: bun run verify-pack

      - name: Verify Library Compatibility
        run: node scripts/verify-lib.mjs
